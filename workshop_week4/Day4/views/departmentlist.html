<table class="table table-striped">
    <tr>
        <th class="text-center">Department Name</th>
        <th class="text-center">City</th>

        <th class="col-lg-3 text-center" colspan="3">Actions</th>
    </tr>

    <tr ng-repeat="department in departments">
        <td class="text-center">
            {{department.departmentName}}
        </td>
        <td class="text-center">
            {{department.locationId.city}}
        </td>

        <td class="text-center">
            <button type="button" class="btn btn-link" ng-click="viewDepartment(department.departmentId)">View</button>
            <!--TODO#HR6-->
        </td>
        <td class="text-center">
            <button type="button" class="btn btn-link" ng-click="editDepartment(department.departmentId)">Edit</button>
            <!--TODO#HR6-->
        </td>
        <td class="text-center">
            <button type="button" class="btn btn-link" ng-click="deleteDepartment(department.departmentId)">Delete</button>
            <!--TODO#HR6-->
        </td>
    </tr>
</table>
